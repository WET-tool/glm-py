site_name: GLM-py

theme:
    name: material
    logo: 'img/glm-icon2.png'
    custom_dir: custom_theme/

extra_css:
    - css/extra.css

plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          docstring_style: numpy
          show_source: false

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/"

nav:
  - glm-py: index.md
  - How To: how-to.md
  - Tutorials: tutorials.md
  - API Reference:
    - NML: nml.md
    - Dimensions: dimensions.md
    - JSON: json-to-nml.md
    - Simulations: simulation.md
    - Inflows: inflows.md
    - Outflows: outflows.md
